<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      İhsan Coder | pricing-component-with-toggle-master | Frontend Mentor
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
        <div class="choice">
          <label for="choice">Annually</label>
          <input type="checkbox" name="choice" id="choice" />
          <div class="toggle-bg"></div>
          <div class="toggle-thumb"></div>
          <label for="choice">Monthly</label>
        </div>
      </header>
      <main>
        <section class="card">
          <div class="title">Basic</div>
          <div class="price">
            <span>&dollar;</span>
            <span class="costs">199.99</span>
          </div>
          <div class="feature">
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
          </div>
          <button>Learn More</button>
        </section>

        <section class="card pro">
          <div class="title">Professional</div>
          <div class="price">
            <span>&dollar;</span>
            <span class="costs">249.99</span>
          </div>
          <div class="feature">
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
          </div>
          <button>Learn More</button>
        </section>

        <section class="card">
          <div class="title">Master</div>
          <div class="price">
            <span>&dollar; </span>
            <span class="costs">399.99</span>
          </div>
          <div class="feature">
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
          </div>
          <button>Learn More</button>
        </section>
      </main>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/coderkc27" target="_blank">İhsan Coder</a>.
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
